version: '3.8'

services:
  codebase-genius:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./outputs:/app/outputs
      - ./logs:/app/logs
    environment:
      - JAC_SERVER_PORT=8000
      - OUTPUT_DIR=/app/outputs
    restart: unless-stopped
    working_dir: /app/codebase_genius
    command: jac serve main.jac
